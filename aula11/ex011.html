<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Sua nacionalidade: <input type="text" name="txtnac" id="txtnac"> 
    <input type="button" value="Verificar" onclick="mostrar()"> 
    <div id="res"></div>
    <script>
        function mostrar() {
            var txtnac_ = window.document.querySelector('input#txtnac'); 
            var res = window.document.querySelector('div#res'); 
            var nac = String(txtnac_.value);  
            res.innerHTML += `Seu país é ${nac}<br>`;
            if(nac != 'Brasil'){
                res.innerHTML += `Então você é então é Estrangeiro!`;
            }else{
                res.innerHTML += `Então você é então é Brasileiro!`;
            }    
        }
    </script>
</body>
</html>
