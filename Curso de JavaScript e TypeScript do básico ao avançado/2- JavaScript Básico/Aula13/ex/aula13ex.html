<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu nome completo: '); 
        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br/>`;
        document.body.innerHTML += `O seu nome tem ${nome.length} letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br/>`;  
        document.body.innerHTML += `Qual o primeiro índice da LETRA 'a' do seu nome? ${nome.indexOf('a')} <br/>`;
        document.body.innerHTML += `Qual o último índice da LETRA 'a' do seu nome? ${nome.lastIndexOf('a')} <br/>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.split(-3)} <br/>`;
        document.body.innerHTML += `As palavras do meu nome são: ${nome.split(' ')} <br/>`
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toUpperCase()} <br/>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLowerCase()} <br/>`;
    </script>
</body>
</html>
